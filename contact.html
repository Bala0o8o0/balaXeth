    <!-- Tounch sound -->
    <script>
      // JavaScript
      document.addEventListener("DOMContentLoaded", function () {
        var audio = document.getElementById("click");

        // Add an event listener to the document or a specific element
        document.addEventListener("click", function () {
          // Check if the audio element is paused before playing
          if (audio.paused) {
            audio.play();
          }
        });
      });
    </script>

    <!-- WA CONTACT FORM -->
    <script>
      function sendMessage() {
        var name = document.getElementById("form_name").value;
        var email = document.getElementById("form_email").value;
        var message = document.getElementById("form_message").value;
        var phoneNumber = "+919080880124"; // Your WhatsApp number

        // Construct WhatsApp message
        var whatsappMessage =
          "Name: " + name + "\nEmail: " + email + "\nMessage: " + message;

        // Format WhatsApp URL
        var whatsappURL =
          "https://wa.me/" +
          phoneNumber +
          "/?text=" +
          encodeURIComponent(whatsappMessage);

        // Open WhatsApp in a new tab with prefilled message
        window.open(whatsappURL, "_blank");
      }
    </script>
